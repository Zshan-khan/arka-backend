# --- Database Configuration ---
# Uses the exact keys from your Render dashboard
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER_CLASS_NAME}

# --- AWS S3 Configuration ---
# This line is the fix: it maps the Render key (AWS_BUCKET) 
# to the Java placeholder (aws.s3.bucket) used in your S3Service.
aws.s3.bucket=${AWS_BUCKET}
aws.access.key=${AWS_ACCESS_KEY}
aws.secret.key=${AWS_SECRET_KEY}
aws.region=${AWS_REGION}

# --- Spring Data JPA ---
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO}
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

# --- Server Port ---
# Critical for Render's dynamic health check
server.port=${PORT:8080}